<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />

  <meta name="theme-color" content="#fff" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>WhatsApp</title>
  <meta name="description" content="WhatsApp UI made with Framework7 and React" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="icon" href="icons/favicon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- built styles file will be auto injected -->
</head>

<body>
  <div id="root">
    <noscript>
      <div class="no-script-content">
        <img src="icons/256x256.png" alt="WhatsApp" width="128" height="128" />
        <span>This app requires you to have the Javascript enabled</span>
      </div>
    </noscript>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
